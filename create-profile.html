<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .app-container { max-width: 450px; margin: 0 auto; background: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; }
        .input-field { width: 100%; padding: 15px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 15px; margin-bottom: 15px; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #e94057; background: white; }
        .btn-primary { background: linear-gradient(to right, #e94057, #ff6b81); color: white; padding: 16px; border-radius: 50px; font-weight: bold; width: 100%; text-align: center; display: block; text-decoration: none; margin-top: auto; cursor: pointer; border: none; }
        .location-btn { color: #e94057; font-size: 13px; font-weight: bold; cursor: pointer; display: inline-flex; items-center; gap: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="mb-6">
            <a href="index.html" class="text-gray-400"><i class="fas fa-arrow-left text-xl"></i></a>
            <h1 class="text-3xl font-extrabold text-gray-800 mt-4">Profile Details</h1>
            <p class="text-gray-400 text-sm">Fill details to help us find matches.</p>
        </div>

        <div id="profileForm">
            <label class="text-xs font-bold text-gray-500 ml-2">FULL NAME</label>
            <input type="text" id="nameInput" class="input-field" placeholder="e.g. Rahul Sharma" required>

            <div class="flex gap-4">
                <div class="w-1/2">
                    <label class="text-xs font-bold text-gray-500 ml-2">AGE</label>
                    <input type="number" id="ageInput" class="input-field" placeholder="25" required>
                </div>
                <div class="w-1/2">
                    <label class="text-xs font-bold text-gray-500 ml-2">GENDER</label>
                    <select class="input-field" id="genderInput">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <label class="text-xs font-bold text-gray-500 ml-2">CITY</label>
            <div class="relative">
                <input type="text" id="cityInput" class="input-field" placeholder="Mumbai" required>
                <div onclick="getLocation()" class="location-btn absolute right-4 top-4">
                    <i class="fas fa-map-marker-alt"></i> Use Current Location
                </div>
            </div>

            <label class="text-xs font-bold text-gray-500 ml-2">BIO</label>
            <textarea id="bioInput" class="input-field h-24 resize-none" placeholder="I love music, travel and..."></textarea>

            <button onclick="saveDataAndGo()" class="btn-primary">Next Step <i class="fas fa-arrow-right ml-2"></i></button>
        </div>
    </div>

    <script>
        // 1. DATA SAVE KARNE WALA FUNCTION
        function saveDataAndGo() {
            var name = document.getElementById("nameInput").value;
            var age = document.getElementById("ageInput").value;
            var city = document.getElementById("cityInput").value;
            var bio = document.getElementById("bioInput").value;

            if(name === "" || age === "") {
                alert("Please enter Name and Age!");
                return;
            }

            // Browser Memory (LocalStorage) mein save kar rahe hain
            localStorage.setItem("myName", name);
            localStorage.setItem("myAge", age);
            localStorage.setItem("myCity", city);
            localStorage.setItem("myBio", bio);

            // Agle page par jao
            window.location.href = "photo-upload.html";
        }

        // 2. LOCATION WALA FUNCTION
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else { alert("Not supported."); }
        }
        function showPosition(position) {
            document.getElementById("cityInput").value = "Detected Location âœ…";
        }
        function showError(error) { alert("Location permission denied."); }
    </script>
</body>
</html>
