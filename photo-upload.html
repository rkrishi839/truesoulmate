<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .app-container { max-width: 450px; margin: 0 auto; background: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Photo Upload Circle Design */
        .photo-circle { 
            width: 200px; 
            height: 200px; 
            background: #fff0f3; 
            border: 3px dashed #e94057; 
            border-radius: 50%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            margin-top: 50px; 
            cursor: pointer; 
            position: relative; 
            overflow: hidden;
            transition: all 0.3s;
        }
        .photo-circle:hover { background-color: #ffe4e8; transform: scale(1.02); }

        .btn-primary { background: linear-gradient(to right, #e94057, #ff6b81); color: white; padding: 16px; border-radius: 50px; font-weight: bold; width: 100%; text-align: center; display: block; text-decoration: none; margin-top: auto; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="w-full text-left mb-4">
            <a href="create-profile.html" class="text-gray-400 hover:text-gray-600 transition">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
        </div>

        <h1 class="text-3xl font-extrabold text-gray-800">Add a Photo</h1>
        <p class="text-gray-400 mt-2 text-center">Show your best self to the world.</p>

        <label class="photo-circle">
            <input type="file" class="hidden" accept="image/*" onchange="handleFile(this)">
            
            <i id="uploadIcon" class="fas fa-camera text-5xl text-[#e94057] mb-2"></i>
            <span id="uploadText" class="text-xs text-[#e94057] font-bold">Tap to Upload</span>
            
            <img id="previewImg" class="absolute inset-0 w-full h-full object-cover hidden">
        </label>

        <script>
            function handleFile(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('previewImg').src = e.target.result;
                        document.getElementById('previewImg').classList.remove('hidden');
                        document.getElementById('uploadIcon').classList.add('hidden');
                        document.getElementById('uploadText').classList.add('hidden');
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>

        <a href="hobbies.html" class="btn-primary">Next Step <i class="fas fa-arrow-right ml-2"></i></a>
    </div>
</body>
</html>
