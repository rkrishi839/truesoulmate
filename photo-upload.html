<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .app-container { max-width: 450px; margin: 0 auto; background: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .text-brand { color: #e94057; }
        .photo-circle {
            width: 200px; height: 200px; background: #fff0f3; border: 2px dashed #e94057;
            border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-top: 50px; cursor: pointer; position: relative; overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(to right, #e94057, #ff6b81); color: white; border: none; padding: 16px;
            border-radius: 50px; font-weight: bold; width: 100%; margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="app-container text-center">
        <div class="w-full text-left mb-4">
            <a href="create-profile.html" class="text-gray-400"><i class="fas fa-arrow-left text-xl"></i></a>
        </div>

        <h1 class="text-3xl font-extrabold text-gray-800">Add a Photo</h1>
        <p class="text-gray-400 mt-2">Add a photo to let everyone see who you are.</p>

        <label class="photo-circle hover:bg-rose-50 transition">
            <input type="file" class="hidden" onchange="alert('Photo Selected! (Simulation)')">
            <i class="fas fa-camera text-4xl text-brand mb-2"></i>
            <span class="text-xs text-brand font-bold">Tap to Upload</span>
        </label>

        <p class="text-xs text-gray-300 mt-8">Make sure your face is clearly visible.</p>

        <a href="hobbies.html" class="btn-primary flex items-center justify-center gap-2 no-underline">
            Next Step <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</body>
</html>
