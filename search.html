<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { background-color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .app-container { max-width: 450px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Filter Chips */
        .filter-chip {
            padding: 8px 24px; border-radius: 50px; font-size: 13px; font-weight: 600; 
            border: 1px solid #f3f4f6; cursor: pointer; transition: all 0.2s; background: #f9fafb; color: #9ca3af;
        }
        .filter-chip.active {
            background-color: #e94057; color: white; border-color: #e94057; box-shadow: 0 4px 10px rgba(233, 64, 87, 0.3);
        }

        /* Search Input */
        .search-wrapper {
            background: #fdf2f4; border: 1px solid #fce7eb; border-radius: 16px;
        }
        .search-wrapper:focus-within {
            background: white; border-color: #e94057; box-shadow: 0 0 0 4px rgba(233, 64, 87, 0.1);
        }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 450px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-item { text-decoration: none; color: #9ca3af; display: flex; flex-direction: column; align-items: center; font-size: 10px; }
        .active { color: #e94057; }
    </style>
</head>
<body>
    <div class="app-container">
        
        <div class="p-5 sticky top-0 bg-white z-10">
            <h1 class="text-2xl font-extrabold mb-4 text-gray-800">Search</h1>
            
            <div class="search-wrapper flex items-center px-4 py-3 mb-4 transition-all">
                <i class="fas fa-search text-gray-400 mr-3 text-lg"></i>
                <input type="text" placeholder="Search users..." class="bg-transparent outline-none w-full text-sm font-medium text-gray-700 placeholder-gray-400">
            </div>

            <div class="flex gap-3">
                <button class="filter-chip active" onclick="toggleFilter(this)">
                    <i class="fas fa-at mr-1"></i> Username
                </button>
                <button class="filter-chip" onclick="toggleFilter(this)">
                    <i class="fas fa-user mr-1"></i> Name
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center pb-24 text-center p-6 opacity-60">
            <div class="w-32 h-32 bg-gray-50 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-search text-5xl text-gray-300"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-600">Start Searching</h3>
            <p class="text-sm text-gray-400 mt-1 max-w-[200px]">Find friends by their username or real name.</p>
        </div>

        <div class="bottom-nav">
            <a href="home.html" class="nav-item"><i class="fas fa-clone text-xl mb-1"></i>Explore</a>
            <a href="search.html" class="nav-item active"><i class="fas fa-search text-xl mb-1"></i>Search</a>
            <a href="matches.html" class="nav-item"><i class="fas fa-comment-dots text-xl mb-1"></i>Chat</a>
            <a href="profile.html" class="nav-item"><i class="far fa-user text-xl mb-1"></i>Profile</a>
        </div>

    </div>

    <script>
        function toggleFilter(btn) {
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
